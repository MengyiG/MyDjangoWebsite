{% extends "main.html" %}

{% block content %}
<style>
    .home-container {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
</style>

<div class="home-container">
    <!-- This is the topics column -->
    <div>
        {% include 'core/topic_component.html' %}
    </div>

    <!-- This is the Channel column -->
    <div>
        <h3>{{channel_count}} channels available</h3>
        <h2><a href="{% url 'create-channel' %}">Create a new channel</a></h2>
        {% include 'core/feed_component.html' %}
    </div>

    <!-- This is the Recenet Activity column -->
    <div>
        {% include 'core/activity_component.html' %}
    </div>

</div>
{% endblock content %}
