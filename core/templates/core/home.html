{% extends "main.html" %}

{% block content %}
<h1>home template</h1>

<div>
    <div>
        {% for room in rooms %}
        <div>
            <h3> room id is {{room.id}}--
                <!-- this refers to url patterns in urls.py by the name tag -->
                <a href="{% url 'room' room.id%}">
                    {{room.name}}
            </h3>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
